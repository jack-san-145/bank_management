<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>

<style>
    .hidden { visibility: hidden}
    .visible { visibility: visible; color: red; }
    .btn:hover{
        background-color: black;
        color: #ff6a00;
    }
</style>

<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 40px;">

    <div style="max-width: 400px; margin: auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; margin-bottom: 30px;">Register</h2>
        
        <form method="POST" action="/bank/register" >
            
            <label for="name" style="display:block; margin-bottom: 5px;">Customer Name</label>
            <input type="text" id="name" name="Customer_name" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            
            <label for="password" style="display:block; margin-bottom: 5px;">Password</label>
            <input type="password" id="password" name="Customer_password" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            
                <label for="mobile" style="display:block; margin-bottom: 5px;">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required
                    style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;"
                    placeholder="Enter 10-digit number">


            <label for="address" style="display:block; margin-bottom: 5px;">Address</label>
            <textarea id="address" name="Customer_address" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

            <button type="submit" class="btn"
                style="width: 100%; background-color: #ff6a00; color: white; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Register
            </button><br><hr>
            <p class="{{if .ShowMessage}}visible{{else}}hidden{{end}}" >!!! You have Already Registered !!!</p>
        </form>

        
       
    </div>

</body>
</html>
