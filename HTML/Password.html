<!DOCTYPE html>
<html>
<head>
    <title>Set Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #e0f7fa; padding: 40px;">

    <div style="max-width: 400px; margin: auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; margin-bottom: 30px;">Set Your Password</h2>

        <form method="POST" action="/login" >

            <label for="password" style="display:block; margin-bottom: 5px;">Enter Password</label>
            <input type="password" id="password" name="password" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="repassword" style="display:block; margin-bottom: 5px;">Re-enter Password</label>
            <input type="password" id="repassword" name="repassword" required
                style="width: 100%; padding: 10px; margin-bottom: 25px; border: 1px solid #ccc; border-radius: 5px;">

            <button type="submit"
                style="width: 100%; background-color: #00796b; color: white; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Submit
            </button>
        </form>
    </div>

</body>
</html>
